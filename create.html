<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Glyph message creator</title>
<h1>Glyph message creator</h1>
<table>
<caption>Create your glyph messages with this easy tool.</caption>
<tr><td style="vertical-align: top";>
<p>Write glyph words into the text area below.</p>
<textarea id="msg" cols="40" rows="6">strong message now</textarea>
</td><td style="vertical-align: top";>
<p>Copy and paste the url from below:</p>
<textarea id="urli" cols="80" rows="6" readonly="readonly" /></textarea>
</tr><tr><td colspan="2">
<p>You can see a preview below:</p>
<iframe id="preview" src="index.html?strong+message+now" style="width: 480px; height: 480px; background-color: #000"></iframe>
</td></table>
<script type="text/javascript">
 document.getElementById('msg').onkeyup=function() {
  var url = document.location.href.replace(/\/[^\/]*$/, '/') + 'index.html?' +
            encodeURIComponent(this.value.replace('\n', '|').replace(' ', '+'));
  document.getElementById('preview').src = url;
  document.getElementById('urli').value = '<iframe src="' +
    url + '"></iframe>';
 }
 document.getElementById('msg').onkeyup();
</script>
