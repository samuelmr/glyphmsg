<!DOCTYPE html>
<meta charset="UTF-8" />
<title>Glyph message</title>
<style type="text/css">
body {
 background-color: transparent;
 margin: 0;
 padding: 0;
}
img {
 height: 55px;
 width: 50px;
}
p {
 height: 41px;
 margin: 0;
 padding: 0;
}
p.odd {
 text-indent: 25px;
}
</style>
<body>
<div id="poem"></div>
<script type="text/javascript">
 var q = document.location.search;
 console.log(document.location);
 if (q && q.substr) {
  q = decodeURIComponent(q).substr(1); // remove leading ?
  var lines = q.split('|');
  for (var i=0; i<lines.length; i++) {
   var words = lines[i].split(/[^a-zA-Z_-]/);
   var p = document.createElement('p');
   p.className = (i%2) ? 'even' : 'odd';
   for (var j=0; j<words.length; j++) {
    var w = words[j];
    var img = document.createElement('img');
	img.src = w + '.png';
	img.alt = img.title = w.toUpperCase().replace(/[_-]/, ' ');
	p.appendChild(img);
    window.title += words.join(' ');
   }
   document.getElementById('poem').appendChild(p);
  }
 }
</script>
</body>
